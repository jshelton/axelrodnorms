<head>
  <!-- Plotly.js -->
  <script src="./plotly-latest.min.js"></script>
</head>

<body>
  <div id="myDiv"><!-- Plotly chart will be drawn inside this DIV --></div>
  <script>
    var trace1 = {
      x: [3.2, 1.72],
      y: [2.72, 0.66],
      mode: "lines",
      name: "1"
    };
    var trace2 = {
      x: [2.95, 6.27],
      y: [2.83, 0.21],
      mode: "lines",
      name: "2"
    };
    var trace3 = {
      x: [3, 2.17],
      y: [3.06, 0.53],
      mode: "lines",
      name: "3"
    };
    var trace4 = {
      x: [2.71, 4.98],
      y: [2.72, 0.79],
      mode: "lines",
      name: "4"
    };
    var trace5 = {
      x: [2.91, 3.92],
      y: [2.93, 0.38],
      mode: "lines",
      name: "5"
    };
    var trace6 = {
      x: [3.1, 5.74],
      y: [2.89, 0.77],
      mode: "lines",
      name: "6"
    };
    var trace7 = {
      x: [2.82, 5.15],
      y: [3.07, 0.5],
      mode: "lines",
      name: "7"
    };
    var trace8 = {
      x: [3.47, 3.93],
      y: [3.48, 0.64],
      mode: "lines",
      name: "8"
    };
    var trace9 = {
      x: [2.51, 4.35],
      y: [3.42, 0.17],
      mode: "lines",
      name: "9"
    };
    var trace10 = {
      x: [3.19, 5.56],
      y: [3.33, 1.35],
      mode: "lines",
      name: "10"
    };

    var start = {
      x: [3.2, 2.95, 3, 2.71, 2.91, 3.1, 2.82, 3.47, 2.51, 3.19],
      y: [2.72, 2.83, 3.06, 2.72, 2.93, 2.89, 3.07, 3.48, 3.42, 3.33],
      mode: "markers",
      name: "start",
      marker: {
        color: "black",
        size: 5
      }
    };

    var data = [
      start,
      trace1,
      trace2,
      trace3,
      trace4,
      trace5,
      trace6,
      trace7,
      trace8,
      trace9,
      trace10
    ];

    var axisTemplate = {
      range: [0, 7],
      autorange: false,
      showgrid: true,
      zeroline: false,
      linecolor: "black",
      showticklabels: true,
      ticks: ""
    };

    var layout = {
      title: "Evolutionary creation of norms",
      margin: {
        t: 40,
        r: 40,
        b: 40,
        l: 40
      },
      showlegend: false,
      xaxis: { ...axisTemplate, title: "Boldness" },
      yaxis: { ...axisTemplate, title: "Vengence" },
      width: 300,
      height: 300,
      autosize: false
    };

    Plotly.newPlot("myDiv", data, layout, { showSendToCloud: true });
  </script>
</body>
