<head>
  <!-- Plotly.js -->
  <script src="./plotly-latest.min.js"></script>
  <script src="./results.js"></script>
</head>

<body>
  <div id="myDiv"><!-- Plotly chart will be drawn inside this DIV --></div>
  <script>
    var trace = a.map((obj, index) => {
      return {
        x: [obj[0][1], obj[1][1]],
        y: [obj[0][0], obj[1][0]],
        mode: "lines",
        name: "iteration " + index
      };
      console.log(obj[0][1], obj[1][1]);
    });

    var marked = a.map((obj, index) => {
      return {
        x: [obj[1][1]],
        y: [obj[1][0]],
        mode: "markers",
        name: "marker " + index,
        marker: {
          color: "black",
          symbol: "triangle-left",
          size: 8
        }
      };
      console.log(obj[0][1], obj[1][1]);
    });

    var data = [...trace];

    var axisTemplate = {
      range: [0, 7],
      autorange: false,
      showgrid: true,
      zeroline: false,
      linecolor: "black",
      showticklabels: true,
      ticks: ""
    };

    var layout = {
      title: "Evolutionary creation of norms",
      margin: {
        t: 40,
        r: 40,
        b: 40,
        l: 40
      },
      showlegend: false,
      xaxis: { ...axisTemplate, title: "Boldness" },
      yaxis: { ...axisTemplate, title: "Vengence" },
      width: 700,
      height: 700,
      autosize: false
    };

    Plotly.newPlot("myDiv", data, layout, { showSendToCloud: true });
  </script>
</body>
